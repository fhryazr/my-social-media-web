<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STYLING CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="wrap-center">
        <h1 class="headline">MY SOCIAL MEDIA</h1>
        <div class="wrapper text-center">
          <div class="card">
            <i class="icons fa-brands fa-youtube fa-bounce"></i>
            <h1 class="title">Youtube</h1>
            <p class="desc">Fachry Azaria<br>Youtube Channel</p>
            <a href="">
              <button class="btn">Follow</button>
            </a>
          </div>
          <div class="card">
            <i class="icons fa-brands fa-instagram fa-bounce"></i>
            <h1 class="title">Instagram</h1>
            <p class="desc">Fachry Azaria Instagram Account</p>
            <a href="http://">
              <button class="btn">Follow</button>
            </a>
          </div>
          <div class="card">
            <i class="icons fa-brands fa-discord fa-bounce"></i>
            <h1 class="title">Discord</h1>
            <p class="desc">Fachry Azaria Discord Server</p>
            <a class="align-self-center" href="http://">
              <button class="btn">Follow</button>
            </a>
          </div>
          <div class="card">
            <i class="icons fa-brands fa-github fa-bounce"></i>
            <h1 class="title">Github</h1>
            <p class="desc">Fachry Azaria Github Repository</p>
            <a href="https://github.com/fhryazr" target="_blank">
              <button class="btn">Follow</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
